<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Management Quiz</title>
<style>
/* Your previous CSS here */
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div id="counter">Question 1/1</div>
    <button class="dark-toggle" onclick="toggleDarkMode()">Dark Mode</button>
  </div>

  <button id="showQuestionsBtn" onclick="toggleQuestionsGrid()">Show Questions</button>
  <div class="questions-grid" id="questionsGrid"></div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
  <button id="randomBtn" onclick="loadRandomQuestion()">Random Question</button>
  <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
</div>

<!-- Link your questions.js -->
<script src="questions.js"></script>
<script>
let current = 0;
let score = 0;

// Zero-based indices for questions that should show images
const questionsWithImages = [101, 126, 127, 292, 319, 360];

function loadQuestion() {
  const q = questions[current];
  const questionDiv = document.getElementById("question");
  questionDiv.innerHTML = q.q;

  // Only show image if current question is in the special list and has an img field
  if (questionsWithImages.includes(current) && q.img) {
    const img = document.createElement("img");
    img.src = q.img;
    img.alt = "Question Image";
    img.style.maxWidth = "100%";
    img.style.marginTop = "10px";
    questionDiv.appendChild(img);
  }

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(btn, opt);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("nextBtn").disabled = true;
  updateProgress();
}

function checkAnswer(btn, selected) {
  const q = questions[current];
  const buttons = document.querySelectorAll(".options button");
  buttons.forEach(b => {
    b.disabled = true;
    if (b.innerText === q.answer) b.classList.add("correct");
    else if (b.innerText === selected) b.classList.add("wrong");
  });
  if (selected === q.answer) score++;
  document.getElementById("nextBtn").disabled = false;
}

function nextQuestion() {
  current++;
  if (current < questions.length) loadQuestion();
  else document.querySelector(".container").innerHTML = `
    <h2>Quiz Finished!</h2>
    <p>Your Score: ${score} / ${questions.length}</p>
    <button onclick="restartQuiz()">Restart Quiz</button>
  `;
}

function loadRandomQuestion() {
  if (questions.length <= 1) return;
  let randomIndex;
  do { randomIndex = Math.floor(Math.random() * questions.length); }
  while (randomIndex === current);
  current = randomIndex;
  loadQuestion();
}

function restartQuiz() {
  current = 0;
  score = 0;
  loadQuestion();
}

function updateProgress() {
  document.getElementById("counter").innerText = `Question ${current+1}/${questions.length}`;
  document.getElementById("progressBar").style.width = `${(current / questions.length) * 100}%`;
}

function toggleDarkMode() { document.body.classList.toggle("dark-mode"); }

function toggleQuestionsGrid() {
  const grid = document.getElementById("questionsGrid");
  grid.style.display = grid.style.display === "block" ? "none" : "block";
}

// Populate the questions grid
const gridDiv = document.getElementById("questionsGrid");
questions.forEach((q, idx) => {
  const btn = document.createElement("button");
  btn.innerText = idx + 1;
  btn.onclick = () => {
    current = idx;
    loadQuestion();
    gridDiv.style.display = "none";
  };
  gridDiv.appendChild(btn);
});

// Load first question
loadQuestion();
</script>
</body>
</html>
