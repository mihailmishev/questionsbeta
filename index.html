<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Management Quiz</title>
<style>
  :root {
    --bg-color: #f5f5f5;
    --text-color: #222;
    --card-color: #fff;
    --correct-color: #4caf50;
    --wrong-color: #f44336;
    --disabled-opacity: 0.5;
    --option-hover: #eee;
    --next-btn-color: #4caf50;
    --restart-btn-color: #888;
    --random-btn-color: #2196F3;
  }
  body.dark-mode { --bg-color: #121212; --text-color: #eee; --card-color: #1e1e1e; --option-hover: #333; }
  body { margin:0; padding:10px; font-family:Arial,sans-serif; background:var(--bg-color); color:var(--text-color); display:flex; justify-content:center; min-height:100vh; }
  .container { background:var(--card-color); width:100%; max-width:480px; padding:20px; border-radius:16px; box-shadow:0 10px 20px rgba(0,0,0,0.15); display:flex; flex-direction:column; }
  .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
  .dark-toggle { cursor:pointer; background:transparent; border:1px solid var(--text-color); border-radius:8px; padding:5px 10px; font-size:0.9em; color:var(--text-color); }
  #showQuestionsBtn { padding:8px 12px; font-size:0.9em; border-radius:12px; cursor:pointer; margin-bottom:10px; background:var(--card-color); border:none; }
  .questions-grid { display:none; max-height:180px; overflow-y:auto; margin-bottom:10px; }
  .questions-grid button { width:40px; height:40px; margin:3px; border-radius:8px; border:none; cursor:pointer; background:var(--card-color); color:var(--text-color); font-size:0.9em; }
  .progress-container { width:100%; background:#ddd; border-radius:20px; height:15px; overflow:hidden; margin-bottom:15px; }
  .progress-bar { height:100%; width:0%; background:#4caf50; border-radius:20px; transition:width 0.3s ease; }
  .question { font-size:1.1em; margin-bottom:10px; }
  .question img { max-width:100%; height:auto; margin:10px 0; border-radius:12px; }
  .options button { display:block; width:100%; margin:8px 0; padding:12px; font-size:1em; border-radius:12px; cursor:pointer; background:var(--card-color); color:var(--text-color); border:none; transition:all 0.3s ease; }
  .options button:hover:not(:disabled) { background:var(--option-hover); }
  .options button.correct { background:var(--correct-color); color:#fff; }
  .options button.wrong { background:var(--wrong-color); color:#fff; }
  .options button.disabled { opacity:var(--disabled-opacity); cursor:not-allowed; }
  #nextBtn, #restartBtn, #randomBtn { width:100%; padding:12px; font-size:1em; border-radius:12px; cursor:pointer; border:none; margin-top:10px; }
  #nextBtn { background:var(--next-btn-color); color:#fff; }
  #restartBtn { background:var(--restart-btn-color); color:#fff; }
  #randomBtn { background:var(--random-btn-color); color:#fff; }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div id="counter">Question 1/1</div>
    <button class="dark-toggle" onclick="toggleDarkMode()">Dark Mode</button>
  </div>

  <button id="showQuestionsBtn" onclick="toggleQuestionsGrid()">Show Questions</button>
  <div class="questions-grid" id="questionsGrid"></div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="question" id="question">Loading questions...</div>
  <div class="options" id="options"></div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
  <button id="randomBtn" onclick="loadRandomQuestion()">Random Question</button>
  <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
</div>

<script src="questions.js"></script>
<script>
let current = 0;
let score = 0;
const imageQuestions = [102,127,128,293,320,361];

function loadQuestion() {
  const q = questions[current];
  const questionDiv = document.getElementById('question');
  questionDiv.innerHTML = q.q;

  // Only show image for selected questions
  if(imageQuestions.includes(current+1) && q.img){
    const img = document.createElement('img');
    img.src = "images/" + q.img;
    questionDiv.appendChild(img);
  }

  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';
  q.options.forEach(opt=>{
    const btn = document.createElement('button');
    btn.innerText = opt;
    btn.onclick = ()=>checkAnswer(btn,opt);
    optionsDiv.appendChild(btn);
  });

  document.getElementById('nextBtn').disabled = true;
  updateProgress();
}

function checkAnswer(selectedBtn, selectedText) {
  const q = questions[current];
  const buttons = document.querySelectorAll('.options button');
  buttons.forEach(btn=>{
    btn.disabled = true;
    btn.classList.add('disabled');
    if(btn.innerText === q.answer) btn.classList.add('correct');
  });
  if(selectedText === q.answer) selectedBtn.classList.add('correct');
  else selectedBtn.classList.add('wrong');

  document.getElementById('nextBtn').disabled = false;
}

function nextQuestion() {
  current++;
  if(current<questions.length) loadQuestion();
  else document.querySelector('.container').innerHTML = `<h2>Quiz Finished!</h2><p>Your Score: ${score}/${questions.length}</p><button onclick="restartQuiz()">Restart Quiz</button>`;
}

function loadRandomQuestion() {
  if(questions.length <= 1) return;
  let randomIndex;
  do { randomIndex = Math.floor(Math.random() * questions.length); }
  while(randomIndex === current);
  current = randomIndex;
  loadQuestion();
}

function restartQuiz() { current=0; score=0; loadQuestion(); }

function updateProgress() {
  document.getElementById('counter').innerText = `Question ${current+1}/${questions.length}`;
  document.getElementById('progressBar').style.width = `${((current)/questions.length)*100}%`;
}

function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
function toggleQuestionsGrid() {
  const grid = document.getElementById('questionsGrid');
  grid.style.display = grid.style.display==="block" ? "none" : "block";
}

// Build question grid
const gridDiv = document.getElementById('questionsGrid');
questions.forEach((q, idx)=>{
  const btn = document.createElement('button');
  btn.innerText = idx+1;
  btn.onclick = ()=>{
    current = idx;
    loadQuestion();
    gridDiv.style.display = 'none';
  };
  gridDiv.appendChild(btn);
});

// Hide the question grid initially
document.getElementById('questionsGrid').style.display = 'none';

loadQuestion();
</script>
</body>
</html>
