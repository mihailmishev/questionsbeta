<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Management Quiz</title>
<style>
  :root {
    --bg-color: #f5f5f5;
    --text-color: #222;
    --card-color: #fff;
    --correct-color: #4caf50;
    --wrong-color: #f44336;
    --option-hover: #eee;
    --next-btn-color: #4caf50;
    --restart-btn-color: #888;
    --random-btn-color: #2196F3;
  }
  body.dark-mode {
    --bg-color: #121212;
    --text-color: #eee;
    --card-color: #1e1e1e;
    --option-hover: #333;
  }
  body {
    margin:0; padding:10px;
    font-family: Arial,sans-serif;
    background:var(--bg-color);
    color:var(--text-color);
    display:flex; justify-content:center;
    min-height:100vh;
  }
  .container {
    width:100%; max-width:480px;
    background:var(--card-color);
    padding:20px; border-radius:16px;
    box-shadow:0 10px 20px rgba(0,0,0,0.15);
    display:flex; flex-direction:column;
  }
  .header {
    display:flex; justify-content:space-between; margin-bottom:10px;
  }
  .question img { max-width:100%; margin:10px 0; border-radius:8px; }
  .options button {
    width:100%; padding:12px; margin:6px 0; border:none; border-radius:12px;
    cursor:pointer; background:var(--card-color); color:var(--text-color);
    box-shadow:0 3px 6px rgba(0,0,0,0.1);
  }
  .options button.correct { background:var(--correct-color); color:#fff; }
  .options button.wrong { background:var(--wrong-color); color:#fff; }
  .options button:disabled { opacity:0.6; cursor:not-allowed; }
  .progress-container { width:100%; height:15px; background:#ddd; border-radius:20px; margin:10px 0; overflow:hidden; }
  .progress-bar { width:0%; height:100%; background:var(--next-btn-color); transition: width 0.3s; }
  #nextBtn, #restartBtn, #randomBtn {
    width:100%; padding:12px; margin-top:10px; border:none; border-radius:12px; cursor:pointer;
    box-shadow:0 3px 6px rgba(0,0,0,0.1); transition: all 0.3s ease;
  }
  #nextBtn { background:var(--next-btn-color); color:#fff; }
  #restartBtn { background:var(--restart-btn-color); color:#fff; }
  #randomBtn { background:var(--random-btn-color); color:#fff; }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div id="counter">Question 0/0</div>
    <button onclick="toggleDarkMode()">Dark Mode</button>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
  <button id="randomBtn" onclick="loadRandomQuestion()">Random Question</button>
  <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSGovyAXUEPrHKj8qH2VEITgb424ghBN_uWJWQzYgkAL9jFeldMdO-L1-Rd522rTdyrIyYH/pub?output=csv";
let questions = [];
let current = 0;
let score = 0;

// Only these questions have images (1-based index)
const hasImage = [102,127,128,293,320,361];

Papa.parse(csvUrl, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: results => {
    questions = results.data.map((row, i)=>({
      q: row.Question,
      options: [row.A,row.B,row.C,row.D],
      answer: row.Answer,
      img: hasImage.includes(i+1) && row.Images ? row.Images : null
    }));
    loadQuestion();
  }
});

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerHTML = q.q + (q.img ? `<br><img src="${q.img}">` : "");
  const opts = document.getElementById("options");
  opts.innerHTML = "";
  q.options.forEach(o=>{
    const btn = document.createElement("button");
    btn.textContent = o;
    btn.onclick = ()=> checkAnswer(btn,o);
    opts.appendChild(btn);
  });
  document.getElementById("nextBtn").disabled = true;
  updateProgress();
}

function checkAnswer(btn, sel) {
  const correct = questions[current].answer;
  document.querySelectorAll(".options button").forEach(b=>{
    b.disabled = true;
    if(b.textContent===correct) b.classList.add("correct");
    else if(b.textContent===sel) b.classList.add("wrong");
  });
  if(sel===correct) score++;
  document.getElementById("nextBtn").disabled = false;
}

function nextQuestion() {
  current++;
  if(current<questions.length) loadQuestion();
  else finishQuiz();
}

function loadRandomQuestion() {
  if(questions.length <= 1) return;
  let idx;
  do { idx = Math.floor(Math.random()*questions.length); } while(idx===current);
  current = idx;
  loadQuestion();
}

function restartQuiz() {
  current=0;
  score=0;
  loadQuestion();
}

function updateProgress() {
  document.getElementById("counter").textContent = `Question ${current+1}/${questions.length}`;
  document.getElementById("progressBar").style.width = `${((current)/questions.length)*100}%`;
}

function toggleDarkMode() { document.body.classList.toggle("dark-mode"); }

function finishQuiz() {
  document.querySelector(".container").innerHTML = `
    <h2>Quiz Finished!</h2>
    <p>Your Score: ${score} / ${questions.length}</p>
    <button onclick="restartQuiz()">Restart Quiz</button>
  `;
}
</script>

</body>
</html>
