<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .top {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
    }

    .progress {
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4f46e5;
      transition: width 0.3s ease;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .options button {
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      transition: transform 0.12s ease, background 0.2s ease;
    }

    .options button:hover {
      background: #f1f5f9;
    }

    .options button:active {
      transform: scale(0.97);
    }

    .correct {
      background: #d1fae5 !important;
      border-color: #10b981;
    }

    .wrong {
      background: #fee2e2 !important;
      border-color: #ef4444;
    }

    .next-btn {
      margin-top: 22px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #4f46e5;
      color: #fff;
      cursor: pointer;
      opacity: 0.6;
    }

    .next-btn:enabled {
      opacity: 1;
    }

    /* Animations */
    .fade-in {
      animation: fadeInUp 0.35s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container fade-in">
    <div class="top">
      <span id="counter"></span>
      <span id="score"></span>
    </div>

    <div class="progress">
      <div class="progress-bar" id="bar"></div>
    </div>

    <h2 id="question"></h2>

    <div class="options" id="options"></div>

    <button class="next-btn" id="nextBtn" disabled>Next</button>
  </div>

  <script src="questions.js"></script>

  <script>
    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const counterEl = document.getElementById("counter");
    const scoreEl = document.getElementById("score");
    const barEl = document.getElementById("bar");

    function loadQuestion() {
      const q = questions[current];

      questionEl.classList.remove("fade-in");
      optionsEl.classList.remove("fade-in");
      void questionEl.offsetWidth;

      questionEl.textContent = q.q;
      questionEl.classList.add("fade-in");

      optionsEl.innerHTML = "";
      optionsEl.classList.add("fade-in");

      counterEl.textContent = `Question ${current + 1} / ${questions.length}`;
      scoreEl.textContent = `Score: ${score}`;
      barEl.style.width = `${(current / questions.length) * 100}%`;

      nextBtn.disabled = true;

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(btn, opt);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(btn, selected) {
      const correct = questions[current].answer;

      document.querySelectorAll(".options button").forEach(b => {
        b.disabled = true;
        if (b.textContent === correct) b.classList.add("correct");
        if (b.textContent === selected && selected !== correct) b.classList.add("wrong");
      });

      if (selected === correct) score++;
      nextBtn.disabled = false;
    }

    nextBtn.onclick = () => {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        document.querySelector(".container").innerHTML = `
          <div class="fade-in">
            <h2>Quiz Complete ðŸŽ‰</h2>
            <p>Your Score: ${score} / ${questions.length}</p>
            <button class="next-btn" onclick="location.reload()">Restart</button>
          </div>
        `;
      }
    };

    loadQuestion();
  </script>
</body>
</html>
