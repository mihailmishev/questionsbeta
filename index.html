<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Management Quiz</title>
<style>
  :root {
    --bg-color: #f5f5f5;
    --text-color: #222;
    --card-color: #fff;
    --correct-color: #4caf50;
    --wrong-color: #f44336;
    --disabled-opacity: 0.5;
    --option-hover: #eee;
    --next-btn-color: #4caf50;
    --restart-btn-color: #888;
    --random-btn-color: #2196F3;
  }

  body.dark-mode {
    --bg-color: #121212;
    --text-color: #eee;
    --card-color: #1e1e1e;
    --option-hover: #333;
  }

  body {
    margin: 0;
    padding: 10px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  .container {
    background-color: var(--card-color);
    width: 100%;
    max-width: 480px;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .dark-toggle {
    cursor: pointer;
    background-color: transparent;
    border: 1px solid var(--text-color);
    border-radius: 8px;
    padding: 5px 10px;
    font-size: 0.9em;
    color: var(--text-color);
  }

  #showQuestionsBtn {
    padding: 8px 12px;
    font-size: 0.9em;
    border-radius: 12px;
    cursor: pointer;
    margin-bottom: 10px;
    background-color: var(--card-color);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    border: none;
    transition: all 0.3s ease;
    align-self: flex-start;
  }

  #showQuestionsBtn:hover { background-color: var(--option-hover); }

  .questions-grid {
    display: none;
    max-height: 180px;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  .questions-grid button {
    width: 40px;
    height: 40px;
    margin: 3px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: var(--card-color);
    color: var(--text-color);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    font-size: 0.9em;
  }

  .questions-grid button:hover { background-color: var(--option-hover); }

  body.dark-mode .questions-grid button {
    background-color: #2a2a2a;
    color: #eee;
  }

  .progress-container {
    width: 100%;
    background-color: #ddd;
    border-radius: 20px;
    height: 15px;
    overflow: hidden;
    margin-bottom: 15px;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background-color: #4caf50;
    border-radius: 20px;
    transition: width 0.3s ease;
  }

  .question {
    font-size: 1.1em;
    margin-bottom: 10px;
  }
