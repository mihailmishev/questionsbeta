<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Management Quiz</title>
<style>
  body { font-family: Arial; margin: 20px; background: #f5f5f5; color: #222; }
  .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);}
  .question { font-size: 1.2em; margin-bottom: 15px; }
  .options button { display: block; width: 100%; margin: 8px 0; padding: 10px; font-size: 1em; border-radius: 8px; cursor: pointer; border: none; }
  .options button.correct { background: green; color: #fff; }
  .options button.wrong { background: red; color: #fff; }
  .options button.disabled { background: #ccc; cursor: not-allowed; }
  img { max-width: 100%; margin-top: 10px; border-radius: 8px; }
  #nextBtn { padding: 12px; width: 100%; margin-top: 10px; background: #4caf50; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
  #nextBtn:disabled { background: #999; cursor: not-allowed; }
</style>
</head>
<body>
<div class="container">
  <div class="question" id="question">Loading questions...</div>
  <div class="options" id="options"></div>
  <img id="questionImage" style="display:none;">
  <button id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
  <div id="counter" style="margin-top:10px;"></div>
</div>

<script src="questions.js"></script>
<script>
let current = 0;
let score = 0;

function loadQuestion() {
  if (!questions || questions.length === 0) return;

  const q = questions[current];
  document.getElementById("question").innerText = q.q;

  // Handle image
  const imgEl = document.getElementById("questionImage");
  if (q.img) {
    imgEl.src = q.img;
    imgEl.style.display = 'block';
  } else {
    imgEl.style.display = 'none';
  }

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(btn, opt);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("nextBtn").disabled = true;
  updateCounter();
}

function checkAnswer(btn, selected) {
  const q = questions[current];
  const buttons = document.querySelectorAll(".options button");

  buttons.forEach(b => {
    b.disabled = true;
    b.classList.add('disabled');
    if (b.innerText === q.answer) b.classList.add("correct");
  });

  if (selected === q.answer) btn.classList.add("correct");
  else btn.classList.add("wrong");

  document.getElementById("nextBtn").disabled = false;
  if (selected === q.answer) score++;
}

function nextQuestion() {
  current++;
  if (current < questions.length) loadQuestion();
  else {
    document.querySelector(".container").innerHTML = `
      <h2>Quiz Finished!</h2>
      <p>Your Score: ${score} / ${questions.length}</p>
    `;
  }
}

function updateCounter() {
  document.getElementById("counter").innerText = `Question ${current+1} of ${questions.length}`;
}

// Load first question after short delay to show "Loading..."
setTimeout(() => loadQuestion(), 500);
</script>
</body>
</html>
