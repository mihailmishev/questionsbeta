<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Management Quiz</title>
<style>
/* Paste all CSS from previous code (styles remain the same) */
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div id="counter">Question 1/101</div>
    <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

  <div class="grid-container" id="grid"></div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>

  <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
  <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
</div>

<!-- Import questions.js -->
<script src="questions.js"></script>

<script>
// MAIN JS
let current = 0;
let score = 0;

const grid = document.getElementById("grid");

function createGrid(){
  grid.innerHTML = "";
  questions.forEach((_, i)=>{
    const btn = document.createElement("button");
    btn.textContent = i+1;
    btn.onclick = ()=>{ current=i; loadQuestion(); };
    grid.appendChild(btn);
  });
}

function loadQuestion(){
  const q = questions[current];
  document.getElementById("question").innerText = q.q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = ()=>checkAnswer(btn,opt);
    optionsDiv.appendChild(btn);
  });
  document.getElementById("nextBtn").disabled = false;

  updateProgress();
  updateGridHighlight();
}

function checkAnswer(btn, selected){
  const q = questions[current];
  const buttons = document.querySelectorAll(".options button");
  buttons.forEach(b=>{
    b.disabled = true;
    if(b.innerText===q.answer) b.classList.add("correct");
    else if(b.innerText===selected) b.classList.add("wrong");
    else b.classList.add("disabled");
  });
  if(selected===q.answer) score++;
}

function nextQuestion(){ if(current<questions.length-1) current++; loadQuestion(); }
function restartQuiz(){ current=0; score=0; loadQuestion(); }

function updateProgress(){
  document.getElementById("counter").innerText = `Question ${current+1}/${questions.length}`;
  document.getElementById("progressBar").style.width = `${((current)/questions.length)*100}%`;
}

function updateGridHighlight(){
  const btns = grid.querySelectorAll("button");
  btns.forEach((b,i)=> b.classList.toggle("current", i===current));
}

function toggleDarkMode(){ document.body.classList.toggle("dark-mode"); }

createGrid();
loadQuestion();
</script>

</body>
</html>
