<style>
  :root {

    --text-color: #222;

    --option-color: #888;

    --next-btn-color: #4caf50;

  }

  body.dark-mode {

    --text-color: #eee;
    --card-color: #1e1e1e;
    --option-color: #bbb;
    --option-hover: #333;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 10px;
  }

  .container {
    background-color: var(--card-color);
    padding: 20px;
    border-radius: 16px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .dark-toggle {
    cursor: pointer;
    background-color: transparent;
    border: 1px solid var(--text-color);
    border-radius: 8px;
    padding: 4px 8px;
    color: var(--text-color);
    font-size: 0.85em;
  }

  .progress-container {
    width: 100%;
    background-color: #ddd;
    border-radius: 20px;
    margin-bottom: 15px;
    height: 16px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background-color: #4caf50;
    border-radius: 20px;
    transition: width 0.3s ease;
  }

  .question {
    font-size: 1.2em;
    margin-bottom: 15px;
  }

  .options button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    font-size: 1em;
    border: 2px solid var(--option-color);
    border-radius: 10px;
    cursor: pointer;
    background-color: transparent;
    color: var(--text-color);
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    text-align: left;
  }

  .options button:hover:not(:disabled) {
    background-color: var(--option-hover);
  }

  .options button.correct {
    background-color: var(--correct-color);
    color: #fff;
    border-color: var(--correct-color);
  }

  .options button.wrong {
    background-color: var(--wrong-color);
    color: #fff;
    border-color: var(--wrong-color);
  }

  .options button.disabled {
    opacity: var(--disabled-opacity);
    cursor: not-allowed;
    background-color: transparent;
    border-color: var(--option-color);
  }

  #nextBtn, #restartBtn {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    transition: all 0.3s ease;
  }

  #nextBtn {
    background-color: var(--next-btn-color);
  }

  #nextBtn:hover {
    background-color: #45a049;
  }

  #restartBtn {
    background-color: var(--restart-btn-color);
  }

  #restartBtn:hover {
    background-color: #666;
  }

  @media (max-width: 480px) {
    .question {
      font-size: 1em;
    }

    .options button {
      font-size: 0.95em;
      padding: 10px;
    }

    #nextBtn, #restartBtn {
      font-size: 0.95em;
      padding: 10px;
    }
  }
</style>
</head>

// --------- Quiz Logic ---------
let current = 0;
let score = 0;

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = q.q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(btn, opt);
    optionsDiv.appendChild(btn);
  });
  document.getElementById("nextBtn").disabled = true;
  updateProgress();
}

function checkAnswer(btn, selected) {
  const q = questions[current];
  const buttons = document.querySelectorAll(".options button");

  buttons.forEach(b => {
    b.disabled = true;
    if (b.innerText === q.answer) b.classList.add("correct");
    else if (b.innerText === selected) b.classList.add("wrong");
    else b.classList.add("disabled");
  });

  if (selected === q.answer) score++;
  document.getElementById("nextBtn").disabled = false;
}

function nextQuestion() {
  current++;
  if (current < questions.length) loadQuestion();
  else document.querySelector(".container").innerHTML = `
    <h2>Quiz Finished!</h2>
    <p>Your Score: ${score} / ${questions.length}</p>
    <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
  `;
}

function restartQuiz() {
  current = 0;
  score = 0;
  document.querySelector(".container").innerHTML = `
    <div class="header">
      <div id="counter">Question 1/${questions.length}</div>
      <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
    <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
  `;
  loadQuestion();
}

function updateProgress() {
  document.getElementById("counter").innerText = `Question ${current + 1}/${questions.length}`;
  document.getElementById("progressBar").style.width = `${(current / questions.length) * 100}%`;
}

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}

loadQuestion();
</script>
</body>
</html>
