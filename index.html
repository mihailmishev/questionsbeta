<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Management Quiz</title>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
  /* Keep your existing styles here */
  body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
  .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
  .question img { max-width: 100%; margin-top: 10px; }
  button { display: block; margin: 5px 0; padding: 10px; }
  .correct { background: #4caf50; color: #fff; }
  .wrong { background: #f44336; color: #fff; }
  .disabled { opacity: 0.5; cursor: not-allowed; }
</style>
</head>
<body>

<div id="loading">Loading questionsâ€¦</div>
<div class="container" id="quizContainer" style="display:none;">
  <div id="counter"></div>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
</div>

<script>
let questions = [];
let current = 0;
let score = 0;
const imageQuestions = [102,127,128,293,320,361]; // only these questions show images

// Use PapaParse to fetch and parse CSV
Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSGovyAXUEPrHKj8qH2VEITgb424ghBN_uWJWQzYgkAL9qRKMmmt9jFeldMdO-L1-Rd522rTdyrIyYH/pub?output=csv", {
  download: true,
  header: true,
  complete: function(results) {
    questions = results.data.map((row, idx) => ({
      q: row.Question,
      options: [row.A,row.B,row.C,row.D],
      answer: row.Answer,
      img: imageQuestions.includes(idx+1) ? row.Images : null
    }));
    document.getElementById('loading').style.display = 'none';
    document.getElementById('quizContainer').style.display = 'block';
    loadQuestion();
  }
});

function loadQuestion() {
  const q = questions[current];
  document.getElementById("counter").innerText = `Question ${current+1}/${questions.length}`;
  const questionDiv = document.getElementById("question");
  questionDiv.innerHTML = q.q;
  if(q.img) {
    const img = document.createElement("img");
    img.src = q.img;
    questionDiv.appendChild(img);
  }

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(btn,opt);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("nextBtn").disabled = true;
}

function checkAnswer(btn, selected) {
  const q = questions[current];
  const buttons = document.querySelectorAll(".options button");
  buttons.forEach(b=>{
    b.disabled = true;
    b.classList.add("disabled");
    if(b.innerText === q.answer) b.classList.add("correct");
    else if(b.innerText === selected) b.classList.add("wrong");
  });
  if(selected === q.answer) score++;
  document.getElementById("nextBtn").disabled = false;
}

function nextQuestion() {
  current++;
  if(current < questions.length) loadQuestion();
  else document.getElementById("quizContainer").innerHTML = `<h2>Quiz Finished!</h2><p>Score: ${score}/${questions.length}</p>`;
}
</script>

</body>
</html>
