<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Management Quiz</title>
<style>
  :root {
    --bg-color: #f5f5f5;
    --text-color: #222;
    --card-color: #fff;
    --correct-color: #4caf50;
    --wrong-color: #f44336;
    --disabled-opacity: 0.5;
    --option-hover: #eee;
    --next-btn-color: #4caf50;
    --restart-btn-color: #888;
    --random-btn-color: #2196F3;
  }
  body.dark-mode { --bg-color: #121212; --text-color: #eee; --card-color: #1e1e1e; --option-hover: #333; }
  body { margin:0; padding:10px; font-family:sans-serif; background-color: var(--bg-color); color: var(--text-color); display:flex; justify-content:center; min-height:100vh;}
  .container { background-color: var(--card-color); width:100%; max-width:480px; padding:20px; border-radius:16px; box-shadow:0 10px 20px rgba(0,0,0,0.15); display:flex; flex-direction:column;}
  .header { display:flex; justify-content:space-between; margin-bottom:10px;}
  .dark-toggle { cursor:pointer; background:transparent; border:1px solid var(--text-color); border-radius:8px; padding:5px 10px; font-size:0.9em; color:var(--text-color);}
  #showQuestionsBtn { padding:8px 12px; font-size:0.9em; border-radius:12px; cursor:pointer; margin-bottom:10px; background-color: var(--card-color); border:none;}
  #showQuestionsBtn:hover { background-color: var(--option-hover);}
  .questions-grid { display:none; max-height:180px; overflow-y:auto; margin-bottom:10px; }
  .questions-grid button { width:40px;height:40px;margin:3px;border-radius:8px;border:none; cursor:pointer;}
  .progress-container { width:100%; background:#ddd; border-radius:20px; height:15px; overflow:hidden; margin-bottom:15px;}
  .progress-bar { height:100%; width:0%; background:var(--next-btn-color); border-radius:20px; transition:width 0.3s;}
  .question { font-size:1.1em; margin-bottom:10px;}
  .question img { max-width:100%; height:auto; margin:10px 0; border-radius:12px;}
  .options button { display:block;width:100%; margin:8px 0; padding:12px; font-size:1em; border-radius:12px; cursor:pointer; background-color: var(--card-color); color: var(--text-color); border:none; }
  .options button.correct { background-color: var(--correct-color); color:#fff;}
  .options button.wrong { background-color: var(--wrong-color); color:#fff;}
  .options button.disabled { opacity: var(--disabled-opacity); cursor:not-allowed;}
  #nextBtn, #restartBtn, #randomBtn { width:100%; padding:12px; font-size:1em; border-radius:12px; cursor:pointer; margin-top:10px; border:none;}
  #nextBtn { background-color: var(--next-btn-color); color:#fff; }
  #restartBtn { background-color: var(--restart-btn-color); color:#fff; }
  #randomBtn { background-color: var(--random-btn-color); color:#fff; }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div id="counter">Loading...</div>
    <button class="dark-toggle" onclick="toggleDarkMode()">Dark Mode</button>
  </div>

  <button id="showQuestionsBtn" onclick="toggleQuestionsGrid()">Show Questions</button>
  <div class="questions-grid" id="questionsGrid"></div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="question" id="question">Loading questions...</div>
  <div class="options" id="options"></div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
  <button id="randomBtn" onclick="loadRandomQuestion()">Random Question</button>
  <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
</div>
