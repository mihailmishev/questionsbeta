<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Management Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.container {
  background: #fff;
  width: 100%;
  max-width: 480px;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,.15);
}

#counter {
  font-weight: bold;
  margin-bottom: 10px;
}

.question {
  font-size: 1.1em;
  margin-bottom: 12px;
}

.question img {
  max-width: 100%;
  border-radius: 10px;
  margin-top: 10px;
}

.options button {
  width: 100%;
  padding: 12px;
  margin: 6px 0;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-size: 1em;
}

.options button.correct {
  background: #4caf50;
  color: #fff;
}

.options button.wrong {
  background: #f44336;
  color: #fff;
}

.options button.disabled {
  background: #ccc;
  color: #444;
}

#nextBtn {
  margin-top: 10px;
  padding: 12px;
  width: 100%;
  font-size: 1em;
}
</style>
</head>

<body>
<div class="container">
  <div id="counter"></div>
  <div class="question" id="question">Loading…</div>
  <div class="options" id="options"></div>
  <button id="nextBtn" disabled>Next Question</button>
</div>

<!-- IMPORTANT ORDER -->
<script src="questions.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  if (!window.questions || !questions.length) {
    document.getElementById("question").innerText =
      "❌ questions.js not loaded";
    return;
  }

  let current = 0;
  let score = 0;

  const questionDiv = document.getElementById("question");
  const optionsDiv = document.getElementById("options");
  const counterDiv = document.getElementById("counter");
  const nextBtn = document.getElementById("nextBtn");

  function loadQuestion() {
    const q = questions[current];

    // FORCE TEXT
    questionDiv.textContent = q.q;

    // IMAGE ONLY IF PRESENT
    if (q.img) {
      const img = document.createElement("img");
      img.src = q.img;
      questionDiv.appendChild(img);
    }

    optionsDiv.innerHTML = "";
    q.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(btn, opt);
      optionsDiv.appendChild(btn);
    });

    counterDiv.textContent =
      `Question ${current + 1} / ${questions.length}`;

    nextBtn.disabled = true;
  }

  function checkAnswer(clickedBtn, selected) {
    const q = questions[current];
    const buttons = document.querySelectorAll(".options button");

    buttons.forEach(b => {
      b.disabled = true;

      if (b.textContent === q.answer) {
        b.classList.add("correct");
      } else if (b === clickedBtn) {
        b.classList.add("wrong");
      } else {
        b.classList.add("disabled");
      }
    });

    if (selected === q.answer) score++;
    nextBtn.disabled = false;
  }

  nextBtn.onclick = () => {
    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      questionDiv.innerHTML = `<h3>Finished</h3>
        <p>Score: ${score} / ${questions.length}</p>`;
      optionsDiv.innerHTML = "";
      nextBtn.style.display = "none";
    }
  };

  loadQuestion();
});
</script>
</body>
</html>
