<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Management Quiz</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #222;
  display: flex;
  justify-content: center;
  padding: 20px;
}
.container {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.question {
  margin-bottom: 15px;
  font-size: 1.1em;
}
.options button {
  display: block;
  width: 100%;
  padding: 12px;
  margin: 5px 0;
  border: none;
  border-radius: 8px;
  background: #eee;
  cursor: pointer;
  transition: background 0.2s;
}
.options button:hover { background: #ddd; }
.options button.correct { background: #4caf50; color: #fff; }
.options button.wrong { background: #f44336; color: #fff; }
.options button.disabled { opacity: 0.5; cursor: not-allowed; }
#nextBtn, #restartBtn, #randomBtn {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #4caf50;
  color: #fff;
}
#restartBtn { background: #888; }
#randomBtn { background: #2196F3; }
.progress-bar {
  height: 12px;
  background: #4caf50;
  width: 0%;
  margin-bottom: 15px;
  border-radius: 6px;
  transition: width 0.3s;
}
img { max-width: 100%; margin-top: 10px; border-radius: 8px; }
</style>
</head>
<body>

<div class="container">
  <div id="counter">Question 1/1</div>
  <div class="progress-bar" id="progressBar"></div>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <button id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
  <button id="randomBtn" onclick="loadRandomQuestion()">Random Question</button>
  <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
</div>

<script src="questions.js"></script>
<script>
let current = 0;
let score = 0;

function loadQuestion() {
  const q = questions[current];
  const questionDiv = document.getElementById("question");
  questionDiv.innerHTML = q.q;

  // Only show image if exists
  if(q.img) {
    const img = document.createElement("img");
    img.src = q.img;
    questionDiv.appendChild(img);
  }

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(btn, opt);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("nextBtn").disabled = true;
  updateProgress();
}

function checkAnswer(btn, selected) {
  const q = questions[current];
  const buttons = document.querySelectorAll(".options button");

  buttons.forEach(b => {
    b.disabled = true;
    b.classList.add("disabled");
    if(b.textContent === q.answer) b.classList.add("correct");
    else if(b.textContent === selected) b.classList.add("wrong");
  });

  if(selected === q.answer) score++;
  document.getElementById("nextBtn").disabled = false;
}

function nextQuestion() {
  current++;
  if(current < questions.length) loadQuestion();
  else document.querySelector(".container").innerHTML = `
    <h2>Quiz Finished!</h2>
    <p>Your Score: ${score} / ${questions.length}</p>
    <button onclick="restartQuiz()">Restart Quiz</button>
  `;
}

function loadRandomQuestion() {
  if(questions.length <= 1) return;
  let randomIndex;
  do {
    randomIndex = Math.floor(Math.random() * questions.length);
  } while(randomIndex === current);
  current = randomIndex;
  loadQuestion();
}

function restartQuiz() {
  current = 0;
  score = 0;
  loadQuestion();
}

function updateProgress() {
  document.getElementById("counter").textContent = `Question ${current+1}/${questions.length}`;
  document.getElementById("progressBar").style.width = `${((current)/questions.length)*100}%`;
}

// Initialize
loadQuestion();
</script>

</body>
</html>
