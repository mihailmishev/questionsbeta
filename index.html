<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<style>
body { font-family:sans-serif; background:#f5f5f5; color:#222; display:flex; justify-content:center; }
.container { width:100%; max-width:500px; padding:20px; background:#fff; border-radius:12px; }
.question { font-size:1.2em; margin-bottom:10px; }
.options button { display:block; width:100%; margin:5px 0; padding:10px; border:none; border-radius:8px; cursor:pointer; }
.options button.correct { background:green; color:#fff; }
.options button.wrong { background:red; color:#fff; }
.options button.disabled { opacity:0.5; cursor:not-allowed; }
#question img { max-width:100%; margin-top:10px; }
</style>
</head>
<body>
<div class="container">
  <div id="counter"></div>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
</div>

<script src="questions.js"></script>
<script>
let current=0, score=0;

function loadQuestion(){
  const q = questions[current];
  document.getElementById('counter').innerText = `Question ${current+1}/${questions.length}`;
  const questionDiv = document.getElementById('question');
  questionDiv.innerHTML = q.q;
  if(q.img){ const img = document.createElement('img'); img.src = q.img; questionDiv.appendChild(img); }

  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML='';
  q.options.forEach(opt=>{
    const btn = document.createElement('button');
    btn.innerText=opt;
    btn.onclick=()=>checkAnswer(btn,opt);
    optionsDiv.appendChild(btn);
  });
  document.getElementById('nextBtn').disabled=true;
}

function checkAnswer(btn, selected){
  const q = questions[current];
  const buttons = document.querySelectorAll('.options button');
  buttons.forEach(b=>{
    b.disabled=true;
    b.classList.add('disabled');
    if(b.innerText===q.answer) b.classList.add('correct');
    else if(b.innerText===selected) b.classList.add('wrong');
  });
  if(selected===q.answer) score++;
  document.getElementById('nextBtn').disabled=false;
}

function nextQuestion(){
  current++;
  if(current<questions.length) loadQuestion();
  else document.querySelector('.container').innerHTML = `<h2>Quiz Finished!</h2><p>Score: ${score}/${questions.length}</p>`;
}

loadQuestion();
</script>
</body>
</html>
