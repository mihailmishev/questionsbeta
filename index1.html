<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Management Quiz</title>
<style>
  :root {
    --bg-color: #f5f5f5;
    --text-color: #222;
    --card-color: #fff;
    --correct-color: #4caf50;
    --wrong-color: #f44336;
    --disabled-opacity: 0.5;
    --option-hover: #eee;
    --next-btn-color: #4caf50;
    --restart-btn-color: #888;
    --random-btn-color: #2196F3;
  }

  body.dark-mode {
    --bg-color: #121212;
    --text-color: #eee;
    --card-color: #1e1e1e;
    --option-hover: #333;
  }

  body {
    margin: 0;
    padding: 10px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  .container {
    background-color: var(--card-color);
    width: 100%;
    max-width: 480px;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .dark-toggle {
    cursor: pointer;
    background-color: transparent;
    border: 1px solid var(--text-color);
    border-radius: 8px;
    padding: 5px 10px;
    font-size: 0.9em;
    color: var(--text-color);
  }

  #showQuestionsBtn {
    padding: 8px 12px;
    font-size: 0.9em;
    border-radius: 12px;
    cursor: pointer;
    margin-bottom: 10px;
    background-color: var(--card-color);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    border: none;
    transition: all 0.3s ease;
    align-self: flex-start;
  }

  #showQuestionsBtn:hover { background-color: var(--option-hover); }

  .questions-grid {
    display: none;
    max-height: 180px;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  .questions-grid button {
    width: 40px;
    height: 40px;
    margin: 3px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: var(--card-color);
    color: var(--text-color);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    font-size: 0.9em;
  }

  .questions-grid button:hover { background-color: var(--option-hover); }

  body.dark-mode .questions-grid button {
    background-color: #2a2a2a;
    color: #eee;
  }

  .progress-container {
    width: 100%;
    background-color: #ddd;
    border-radius: 20px;
    height: 15px;
    overflow: hidden;
    margin-bottom: 15px;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background-color: #4caf50;
    border-radius: 20px;
    transition: width 0.3s ease;
  }

  .question {
    font-size: 1.1em;
    margin-bottom: 10px;
  }

  .question img {
    max-width: 100%;
    height: auto;
    margin: 10px 0;
    border-radius: 12px;
  }

  .options button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    font-size: 1em;
    border-radius: 12px;
    cursor: pointer;
    background-color: var(--card-color);
    color: var(--text-color);
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    border: none;
    transition: all 0.3s ease;
  }

  .options button:hover:not(:disabled) { background-color: var(--option-hover); }

  .options button.correct { background-color: var(--correct-color); color: #fff; }
  .options button.wrong { background-color: var(--wrong-color); color: #fff; }
  .options button.disabled { opacity: var(--disabled-opacity); cursor: not-allowed; }

  #nextBtn, #restartBtn, #randomBtn {
    width: 100%;
    padding: 12px;
    font-size: 1em;
    border-radius: 12px;
    cursor: pointer;
    border: none;
    margin-top: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }

  #nextBtn { background-color: var(--next-btn-color); color: #fff; }
  #nextBtn:hover { background-color: #45a049; }

  #restartBtn { background-color: var(--restart-btn-color); color: #fff; }
  #restartBtn:hover { background-color: #666; }

  #randomBtn { background-color: var(--random-btn-color); color: #fff; }
  #randomBtn:hover { background-color: #1976D2; }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div id="counter">Question 1/1</div>
    <button class="dark-toggle" onclick="toggleDarkMode()">Dark Mode</button>
  </div>

  <button id="showQuestionsBtn" onclick="toggleQuestionsGrid()">Show Questions</button>
  <div class="questions-grid" id="questionsGrid"></div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
  <button id="randomBtn" onclick="loadRandomQuestion()">Random Question</button>
  <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
</div>

<script src="questions.js"></script>
<script>
let current = 0;
let score = 0;

function loadQuestion() {
  const q = questions[current];
  const questionDiv = document.getElementById("question");
  questionDiv.innerHTML = q.q;

  if(q.img){
    const img = document.createElement("img");
    img.src = q.img;
    questionDiv.appendChild(img);
  }

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = ()=>checkAnswer(btn,opt);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("nextBtn").disabled = true;
  updateProgress();
}

function checkAnswer(btn, selected) {
  const q = questions[current];
  const buttons = document.querySelectorAll(".options button");
  buttons.forEach(b=>{
    b.disabled = true;
    if(b.innerText===q.answer) b.classList.add("correct");
    else if(b.innerText===selected) b.classList.add("wrong");
  });
  if(selected===q.answer) score++;
  document.getElementById("nextBtn").disabled = false;
}

function nextQuestion() {
  current++;
  if(current<questions.length) loadQuestion();
  else document.querySelector(".container").innerHTML = `
    <h2>Quiz Finished!</h2>
    <p>Your Score: ${score} / ${questions.length}</p>
    <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
  `;
}

function loadRandomQuestion() {
  if(questions.length <= 1) return;
  let randomIndex;
  do {
    randomIndex = Math.floor(Math.random() * questions.length);
  } while(randomIndex === current);
  current = randomIndex;
  loadQuestion();
}

function restartQuiz() {
  current=0;
  score=0;
  location.reload();
}

function updateProgress() {
  document.getElementById("counter").innerText = `Question ${current+1}/${questions.length}`;
  document.getElementById("progressBar").style.width = `${((current)/questions.length)*100}%`;
}

function toggleDarkMode() { document.body.classList.toggle("dark-mode"); }

function toggleQuestionsGrid() {
  const grid = document.getElementById("questionsGrid");
  grid.style.display = grid.style.display==="block" ? "none" : "block";
}

const gridDiv = document.getElementById("questionsGrid");
questions.forEach((q, idx)=>{
  const btn = document.createElement("button");
  btn.innerText = idx+1;
  btn.onclick = ()=>{
    current = idx;
    loadQuestion();
    gridDiv.style.display = "none";
  };
  gridDiv.appendChild(btn);
});

loadQuestion();
</script>
</body>
</html>
